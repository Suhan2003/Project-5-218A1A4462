<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="Mystyle2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
       nav {
            background-color: #333;
            color: white;
            padding: 7px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
            background-color: white;
            color: blueviolet;
        }

        .form-center {
            display: flex;
            justify-content: center;
            padding: 5% 0;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #333;
            margin-bottom: 20px;
        }

        .img-circle {
            border-radius: 50%;
            width: 170px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
            width: calc(100% - 20px);
            padding: 10px;
        }

        .btn-submit {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            background-color: #4cae4c;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            bottom: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all navigation links and form elements
            const navLinks = document.querySelectorAll('nav a');
            const formControls = document.querySelectorAll('.form-control');
            const submitButton = document.querySelector('.btn-submit');

            // Add mouse event listeners to navigation links
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.textDecoration = 'underline'; // Ensure underline on hover
                });
                link.addEventListener('mouseleave', function() {
                    this.style.textDecoration = 'none'; // Remove underline when not hovering
                });
            });

            // Add mouse event listeners to form controls
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.style.borderColor = '#5cb85c'; // Change border color on focus
                    this.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.2)'; // Add shadow on focus
                });
                control.addEventListener('blur', function() {
                    this.style.borderColor = ''; // Revert to original border color
                    this.style.boxShadow = ''; // Remove shadow when focus is lost
                });
            });

            // Add mouse event listener to submit button
            submitButton.addEventListener('mouseenter', function () {
                this.classList.add('btn-primary');
            });
            submitButton.addEventListener('mouseleave', function () {
                this.classList.remove('btn-primary');
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./Home.html">üè†</a></li>
            <li><a href="./About.html">‚ìò</a></li>
            <li><a href="./ContactUs.html">üìû</a></li>
            <li><a href="./Registration.html">Register</a></li>
            <li><a href="./Exp11-LoginPage.html">Login</a></li>
            <li><a href="./Logi.html">üõí</a></li>
        </ul>
    </nav>

    <div class="form-center">
        <div class="form-container">
            <form action="./updatesuccess.html">
                <center>
                    <h1><b>Update Your Profile</b></h1>
                </center>
                <div class="form-group text-center">
                    <img src="prof.jpeg" alt="Profile Image" class="img-circle">
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Update Profile" class="btn-submit">
                </div>
            </form>
        </div>
    </div>

    <hr>
    <footer>
        <p>&copy; 2024 Sparks Pvt. Ltd. All Rights Reserved.</p>
    </footer>
</body>
</html>
