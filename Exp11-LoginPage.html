<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Mystyle2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 7px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
            background-color: white;
            color: blueviolet;
        }
        .form-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 7px 7px 9px black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .invalid-feedback {
            color: #dc3545;
            display: none;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .form-check-label {
            margin-bottom: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function loginValidation() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            let valid = true;

            // Clear previous errors
            username.classList.remove('is-invalid');
            password.classList.remove('is-invalid');
            document.getElementById('username-feedback').style.display = 'none';
            document.getElementById('password-feedback').style.display = 'none';

            // Validate username
            if (username.value.trim() === '') {
                username.classList.add('is-invalid');
                document.getElementById('username-feedback').style.display = 'block';
                valid = false;
            }

            // Validate password
            if (password.value.length < 6) {
                password.classList.add('is-invalid');
                document.getElementById('password-feedback').style.display = 'block';
                valid = false;
            }

            return valid;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Hover effect for form controls
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.addEventListener('focus', () => {
                    control.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.2)';
                });
                control.addEventListener('blur', () => {
                    control.style.boxShadow = '';
                });
            });

            // Hover effect for submit button
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.addEventListener('mouseover', () => {
                submitButton.style.backgroundColor = '#0056b3';
                submitButton.style.transform = 'scale(1.05)';
            });
            submitButton.addEventListener('mouseout', () => {
                submitButton.style.backgroundColor = '#337ab7';
                submitButton.style.transform = 'scale(1)';
            });

            // Hover effect for navigation links
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.textDecoration = 'underline';
                });
                link.addEventListener('mouseout', () => {
                    link.style.textDecoration = 'none';
                });
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./home.html">üè†</a></li>
            <li><a href="./About.html">‚ìò</a></li>
            <li><a href="./ContactUs.html">üìû</a></li>
            <li><a href="./Registration.html">Register</a></li>
            <li><a href="./Exp11-LoginPage.html">Login</a></li>
            <li><a href="./Logi.html">üõí</a></li>
        </ul>
    </nav>

    <div class="form-center">
        <form name="myform" action="update.html" onsubmit="return loginValidation()">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="uname" class="form-control" placeholder="UserName">
                <div id="username-feedback" class="invalid-feedback">Name cannot be null.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="pass" class="form-control" placeholder="Password">
                <div id="password-feedback" class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <footer>
        <p><b>&copy; Sparks Pvt. Ltd. All Rights Reserved.</b></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            
            // Apply hover effect to navigation links
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.textDecoration = 'underline';
                    link.style.outline =  '2px solid rgba(0,0,0,0.2)';
                });
                link.addEventListener('mouseout', () => {
                    link.style.textDecoration = 'none';
                });
            });
        });
    </script>
</body>
</html>
