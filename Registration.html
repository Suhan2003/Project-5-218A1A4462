    <script>
        document.addEventListener('DOMContentLoaded', function() {

                    link.style.textDecoration = 'none';
                });
            });
            // Add mouse event listeners to form controls
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.style.borderColor = '#007bff'; // Change border color on focus
                });
                control.addEventListener('blur', function() {
                    this.style.borderColor = ''; // Revert to original border color
                });
            });

            // Add mouse event listener to submit button
            submitButton.addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#218838'; // Darker green on hover
            });
            submitButton.addEventListener('mouseleave', function() {
                this.style.backgroundColor = '#28a745'; // Original green color
            });
            submitButton.addEventListener('click', function() {
                this.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.3)'; // Add shadow on click
            });
        });
    </script>
